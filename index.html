---
layout: default
title: home
---

<div id="container">
	{% for post in site.posts limit: 20 %}
	<div class="postlist-item postlist-category-{{ post.category }}">
		<a href="{{ post.url }}"><h4>{{ post.title }}</h4></a>
		<span>
			<h5 class="subheader {{ post.category }} symbol left"></h5>
			<h6 class="subheader date right">{{ post.date | date: "%m-%d-%y"}}</h6>
		</span>
		<hr>
		<p>{{ post.excerpt }}</p>
	</div>
	{% endfor %}
</div>

<script src="/assets/js/vendor/jquery.js"></script>
<script src="/assets/js/vendor/jquery.isotope.min.js"></script>
<script src="/assets/js/index.isotope.js"></script>
