---
layout: default
title: Nate Beatty | Blog
---

<h1>Nate's Projects</h1>

{% for post in site.categories.projects limit:5 %}

		<div id="project-list-item">
		    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		    <a href="{{ post.url }}"><img src="/assets/images/project_images/{{ post.imagehandle }}1.png" alt="{{ post.imagehandle }}1" /></a>
		    <a href="{{ post.url }}"><img src="/assets/images/project_images/{{ post.imagehandle }}2.png" alt="{{ post.imagehandle }}2" /></a>
		    <p>{{ post.abstract }}</p>
		</div>

{% endfor %}
