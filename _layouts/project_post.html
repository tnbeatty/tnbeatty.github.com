---
layout: default
---

{% include sharethis.html %}

<h2>{{ page.title }}</h2>

<div class="content">
	{{ content }}
</div>

<div class="sidebar">
	<div class="info-box">
		<img src="/assets/images/project_images/{{ page.imagehandle }}1.png" />
		{% if page.twitter %}
			<p><a href="http://twitter.com/{{ page.twitter }}">@{{ page.twitter }}</p>
		{% endif %}
		{% if page.website %}
			<p><a href="{{ page.website }}">{{ page.website }}</a></p>
		{% endif %}
	</div>
	<div class="info-box">
		<h3>Other Projects</h3>
		<br />
		{% for post in site.categories.projects %}
			<ul>
				<li><a href="{{ post.url }}">{{ post.title }}</a></li>
			</ul>
		{% endfor %}
	</div>
</div>
