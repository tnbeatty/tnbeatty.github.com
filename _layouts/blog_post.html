layout: default

{% include sharethis.html %}

<h2>{{ page.title }}</h2>

<div class="blog-content" style="margin-bottom: 40px;">

	{{ content }}

</div>

<div class="blog-content" style="border-top: solid 1px #9bafbc">

	<ul>
		{% for post in site.related_posts limit:5 %}

		{% endfor %}
	</ul>
</div>
