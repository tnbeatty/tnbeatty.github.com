---
layout: default
title: Blog
---

<h1>{{ site.name }}</h1>

<div class="content">

	{% for post in site.categories.blog limit:5 %}

		<div id="post-list-item">
		    <span><a href="{{ post.url }}">{{ post.title }}</a></span> &raquo; {{ post.date | date_to_string }}
		    <p>{{ post.abstract }} <a href="{{ post.url }}">read more...</a></p>
		</div>

	{% endfor %}

</div>

<div class="sidebar">
	<div class="info-box">
		<h3>Archived Posts</h3>
		<p>Can't find the post you are looking for? Check out the complete post <a href="/archive.html">archive</a>.</p>
	</div>
</div>
